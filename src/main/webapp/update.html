<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Grocery Shop</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./update.css">
</head>
<body>

<center><h1 style="color: black">Update Items</h1></center>
<div class="container">
<form action="updatelink" method="post">

<div class="form-group">
<h2><label style="color:pink">Enter Item Id</label></h2>
<input type="text" name="itemid" class="form-control">
</div>
<br>

<div class="form-group">
<h2><label style="color:pink">Enter Item name</label></h2>
<input type="text" name="item" class="form-control">
</div>
<br>

<div class="form-group">
<h2><label style="color:pink">Enter Stock</label></h2>
<input type="text" name="stock" class="form-control">
</div>
<br>

<div class="form-group">
<h2><label style="color:pink">Enter price</label></h2>
<input type="text" name="price" class="form-control">
</div>
<br>

<div class="form-group">
<center><input type="submit" value="Update Item" class="btn btn-warning"></center>
</div>
</form>
</div>
</body>
</html>
